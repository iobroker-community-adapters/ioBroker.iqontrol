# Dependabot will run on day 17 of each month at 03:14 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "14 3 17 * *"
    open-pull-requests-limit: 15
    versioning-strategy: "increase"
    directories:
      - "**/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "14 3 17 * *"
    open-pull-requests-limit: 15
